<div class="app-reset-password" *ngIf="!displayPageNotFound; else pageNotFound">
    <mat-card>
      <mat-card-title class="app-reset-password__title">
        {{'RESET_PASSWORD.RESET_PASSWORD' | translate}}
      </mat-card-title>
      <mat-card-content *ngIf="!displaySpinner; else spinner">
        <form novalidate [formGroup]="resetPasswordForm" class="app-reset-password__content" (ngSubmit)="resetPassword(resetPasswordForm.value)"
          [ngClass]="{'app-reset-password__element-hide': displaySpinner}">
          <tc-new-password [passwordControl]="resetPasswordForm.controls['password']"></tc-new-password>
          <button mat-raised-button color="primary" class="app-reset-password__content__button" [disabled]="resetPasswordForm.invalid"
            type="submit">{{ 'RESET_PASSWORD.RESET_PASSWORD' | translate }}</button>
        </form>
