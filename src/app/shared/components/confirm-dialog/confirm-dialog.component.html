<div class="app-dialog">
  <h3 mat-dialog-title class="app-dialog__header">{{data.dialogTitle | translate}} </h3>
  <div mat-dialog-content class="app-dialog__content">
    <p> {{data.dialogMessage | translate}} </p>
  </div>
  <div mat-dialog-actions class="app-dialog__actions">
    <button mat-raised-button class="app-dialog__actions__cancel" [mat-dialog-close]="false"> {{'CANCEL' | translate}}</button>
    <button mat-raised-button color="primary" class="app-dialog__actions__confirm" [mat-dialog-close]="true" color="primary">
    {{'CONFIRM' | translate}}</button>
  </div>
</div>
